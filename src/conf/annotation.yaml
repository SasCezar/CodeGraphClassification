# @package _global_
defaults:
  - _self_
  - content: name
  - embedding: SO
  - local: default
  - dataset: gitranking
  - keyword: yake

  - override hydra/hydra_logging: colorlog
  - override hydra/job_logging: colorlog


num_workers: 8


force_new: False
seed: 42

project_path: ${base_path}/data/raw/dataset_with_graphs.csv
content_dir: ${base_path}/data/processed/content/${content.name}
keywords_dir: ${base_path}/data/processed/keywords/${content.name}/${keyword.name}
annotations_path: ${base_path}/data/processed/annotations/${content.name}/
project_labels_dir: ${base_path}/data/processed/project_labels/${content.name}/